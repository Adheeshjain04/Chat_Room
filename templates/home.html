{% extends "base.html"%}

{% block content%}
<form action="" method="post" class="buttons">
<h3>Enter the chat room </h3>
<div>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" name="name"  value="{{name}}"/>
</div>
<div class="join">
    <input type="text" name="code" value="{{code}}" placeholder="Enter the Room code">
    <button type="submit" name="join" >Join a Room</button>
</div>
 <button type="submit" name="create" class="create">Create a Room   </button>
 {% if error %}
<ul >
    <li style="color: red;" >{{error}}</li>
</ul>
{%endif%}

</form>

{%endblock%}
